      <script>

     function pdfNow(){
       //window.print();
       var header = document.getElementById("registerHeader");
       var nav = document.getElementById("registerNav");
       var page = document.getElementById("myform");

       header.style.display = "none";
       nav.style.display = "none";
       page.style.left = "0px";
       page.style.top = "0px";

       window.print();

       header.style.display = "block";
       nav.style.display = "block";
       centerForm();
     }

     function makeImgFocus(){
       document.getElementById("userFileInput").click();
     }

     function assignImage(file){
       var img = file.target;
       var reader = new FileReader();

       reader.onload = function(){
         var dataurl = reader.result;
         var output = document.getElementById("user");
         output.src = dataurl;
       }

       reader.readAsDataURL(img.files[0]);
     }

     function centerForm(){
        var hold = document.getElementById("myform");
        var parentSize = hold.parentElement.offsetWidth;
        var size = (parentSize - hold.offsetWidth)/2;

        hold.style.left = size + "px";

        //window.scrollTo(0, document.body.scrollHeight);
     }


     window.onload = function(){
       centerForm();
     }

     window.onresize = function(){
       centerForm();
     }
